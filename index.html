<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zea Abogado y Asociados</title>
    <link rel="icon" href="./images/ZeaLogo.png" type="image/png">
</head>
<link rel="stylesheet" href="./styles.css">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
<body>
    <div class="principalContainer">
        <section class="headerContainer">
            <div class="logo">
                <img src="./images/ZeaLogo.png" alt="Zea Abogados y Asociados Logo">
            </div>
            <div class="title">
                <h1>ZEA</h1>
            </div>
            <h3>Contactanos</h3>
        </section>
        <section class="welcomeContainer">
            <h1>Abogado & Asociados</h1>
            <p>Deja tu defensa en nuestras manos</p>
        </section>
        <section class="infoContainer">
            <div class="info" id="info1">
                <h2>Acciones de tutela</h2><i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="info" id="info1">
                <h2>Asesoria juridica</h2><i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="info" id="info1">
                <h2>Derecho penal</h2><i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="info" id="info1">
                <h2>Derecho laboral</h2><i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="info" id="info1">
                <h2>Defensa civil</h2><i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="info" id="info1">
                <h2>Tramites de transito</h2><i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="info" id="info1">
                <h2>Defensa tecnica y juridica</h2><i class="fa-solid fa-chevron-down"></i>
            </div>
            <div class="info" id="info1">
                <h2>Derechos de peticion</h2><i class="fa-solid fa-chevron-down"></i>
            </div>
        </section>
        <section class="contactUsContainer">
            
        </section>
    </div>
</body>
</html>
